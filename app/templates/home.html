{% extends "base.html" %} {% block content %}

<h1>MTG Crack-a-Pack Simulator</h1>

<body>
  <div align="center">
      <p>Simple crack-a-pack simulator for us peasants who can't afford cardboard crack.</p>
  </div>

  <div align="center">
    <form action='/get-set/' method="POST">
      <label>Select a Set: </label>
      <select name="set-select">
        {% for set in sets %}
            <option value="{{set}}" selected='selected'>{{set}}</option>
        {% endfor %}
      </select>
        <img src="{{ set_icon }}" witdh="32" height="32"></img>
        <div name="generate-button">
          <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>
	
  </div>

  <div align="center" id="cardpool">
     {% for uri in image_uris %}
	   <img src='{{uri}}'>
     {% endfor %}
  </div>

</body>

{% endblock content %}
