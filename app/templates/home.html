{% extends "base.html" %} {% block content %}

<h1>MTG Crack-a-Pack Simulator</h1>

<body>
  <div align="center">
      <p>Simple crack-a-pack simulator for us peasants who can't afford cardboard crack.</p>
  </div>

  <div align="center">
    <form action='/get-set/' method="POST">
      <label>Select a Set: </label>
      <select name="set-select">
		<option value="{{set_code}}" selected="{{ selected_set }}">Select A Set</option>
        {% for set in sets %}
            <option value="{{set}}">{{set}}</option>
        {% endfor %}
      </select>
        <img src="{{ set_icon }}" witdh="32" height="32"></img>
        <div name="generate-button">
          <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>
	
  </div>
